<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go Premium</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="list-group">
            <div class="title list-group-item list-group-item-action black">Basic</div>
            <div class="price list-group-item list-group-item-action">$9.99 / year</div>
            <div class="storage list-group-item list-group-item-action">10GB Storage</div>
            <div class="email list-group-item list-group-item-action">10 Emails</div>
            <div class="domain list-group-item list-group-item-action">10 Domains</div>
            <div class="bandwith list-group-item list-group-item-action">1GB Bandwith</div>
            <div class="sign-up list-group-item list-group-item-action">
                <button class="btn bg-success">Sign Up</button>
            </div>
        </div>

        <div class="list-group">
            <div class="title list-group-item list-group-item-action">Pro</div>
            <div class="price list-group-item list-group-item-action">$24.99 / year</div>
            <div class="storage list-group-item list-group-item-action">25GB Storage</div>
            <div class="email list-group-item list-group-item-action">25 Emails</div>
            <div class="domain list-group-item list-group-item-action">25 Domains</div>
            <div class="bandwith list-group-item list-group-item-action">2GB Bandwith</div>
            <div class="sign-up list-group-item list-group-item-action">
                <button class="btn bg-success">Sign Up</button>
            </div>
        </div>

        <div class="list-group">
            <div class="title list-group-item list-group-item-action black">Premium</div>
            <div class="price list-group-item list-group-item-action">$49.99 / year</div>
            <div class="storage list-group-item list-group-item-action">50GB Storage</div>
            <div class="email list-group-item list-group-item-action">50 Emails</div>
            <div class="domain list-group-item list-group-item-action">50 Domains</div>
            <div class="bandwith list-group-item list-group-item-action">5GB Bandwith</div>
            <div class="sign-up list-group-item list-group-item-action">
                <button class="btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
